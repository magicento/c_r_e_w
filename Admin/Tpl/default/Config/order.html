<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
	<!--
	body {
		margin-left: 0px;
		margin-top: 0px;
		margin-right: 0px;
		margin-bottom: 0px;
		background-color: #F8F9FA;
	}
	-->
	</style>
	<import type='js' file="js.jquery_min,js.admin.common" />
	<js href="__PUBLIC__/js/artDialog/artDialog.js?skin=black" />
	<js href="__PUBLIC__/js/artDialog/plugins/iframeTools.js" />
	<link href="__PUBLIC__/css/admin/skin.css" rel="stylesheet" type="text/css" />
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="17" height="29" valign="top" background="__PUBLIC__/images/admin/mail_leftbg.gif"><img src="__PUBLIC__/images/admin/left-top-right.gif" width="17" height="29" /></td>
    <td width="1500" height="29" valign="top" background="__PUBLIC__/images/admin/content-bg.gif"><table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">订单列表</div></td>
      </tr>
    </table></td>
    <td width="16" valign="top" background="__PUBLIC__/images/admin/mail_rightbg.gif"><img src="__PUBLIC__/images/admin/nav-right-bg.gif" width="16" height="29" /></td>
  </tr>
  <tr>
    <td height="71" valign="middle" background="__PUBLIC__/images/admin/mail_leftbg.gif">&nbsp;</td>
    <td valign="top" bgcolor="#F7F8F9"><table width="100%" height="138" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td height="13" valign="top">&nbsp;</td>
      </tr>
      <tr>
        <td valign="top"><table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
          <tr>
            <td colspan="2">
            <div class="searchform">
            	<span class="deluser"><a class="delalink order" href="javascript:void(0);">删除订单</a></span>            
	            <div class="c"></div>
            </div>
            <table class="listtable">
              <thead>
                <tr>
                  <td style="width:20px;" class="knum">#</td>
                  <td style="width:20px;"><input type="checkbox" onclick="checkAll('cid',this)" title="全选" name="checkall-toggle"></td> 
                  <td><a href="##">产品名称</a></td>
                  <td><a href="##">交易人</a></td>
                  <td><a href="##">金额</a></td>
                  <td><a href="##">支付宝交易编号</a></td>
                  <td style="width:40px;"><a href="##">状态</a></td>
                  <td style="width:120px;"><a href="##">创建时间</a></td>
                  <td style="width:120px;"><a href="##">支付时间</a></td>
                  <td style="width:80px;"><a href="##">站内交易编号</a></td> 
                  <td style="width:60px;"><a href="##">处理</a></td>                 
                </tr>
              </thead>
              <tbody>
                <volist name="list" id="vo" key="k">
                <tr class="row<{$k%2}>">
                  <td><{$k}></td>
                  <td><input type="checkbox" value="<{$vo.id}>" name="cid"></td>
                  <td align="left"><{$vo.subject}></td>
                  <td><a href="<{:U('User/edit','id='.$vo['uid'])}>"><{$vo.account}>_<{$vo.buyer_email}></a></td>
                  <td><{$vo.total_fee}></td>
                  <td><{$vo.trade_no}></td>
                  <td>
                  	<if condition="($vo.trade_status eq 'TRADE_FINISHED')">
                  		<img src="__PUBLIC__/images/admin/tick.png" alt="成功">
                  	<else />
                  		<img src="__PUBLIC__/images/admin/publish_x.png" alt="等待">
                  	</if>
                  </td>
                  <td><{$vo.gmt_create}></td>
                  <td><{$vo.gmt_payment}></td>
                  <td><{$vo.orderid}></td>                  
                  <td>
                  	<if condition="($vo.trade_status eq 'TRADE_FINISHED')">
                  		<input type="button" value="已经收款" class="yysk" onclick="return false;" readonly="readonly" />
                  		<else />
                  		<input type="button" value="手动确认" class="sdqr" onclick="sdqrsk(<{$vo.orderid}>)" />
                  	</if>
                  </td>
                </tr>
                </volist>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="15"><div class="result page"><{$page}></div></td>
                </tr>
              </tfoot>
            </table>
            </td>
          </tr>
          </table></td>
      </tr>
    </table></td>
    <td background="__PUBLIC__/images/admin/mail_rightbg.gif">&nbsp;</td>
  </tr>
  <tr>
    <td valign="middle" background="__PUBLIC__/images/admin/mail_leftbg.gif"><img src="__PUBLIC__/images/admin/buttom_left2.gif" width="17" height="17" /></td>
      <td height="17" valign="top" background="__PUBLIC__/images/admin/buttom_bgs.gif"><img src="__PUBLIC__/images/admin/buttom_bgs.gif" width="17" height="17" /></td>
    <td background="__PUBLIC__/images/admin/mail_rightbg.gif"><img src="__PUBLIC__/images/admin/buttom_right2.gif" width="16" height="17" /></td>
  </tr>
</table>

</body>
</html>
