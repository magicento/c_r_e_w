<include file="Public:header" />
<if condition="$Think.session.user_id eq ''">
	<include file="Public:navigation_1" />
<else />
	<include file="Public:navigation_3" />
</if>
<div class="page-wrapper clearfix">
	<div class="full-page">
		<div class="login-page clearfix">
		<include file="Public:leftbar_news" />
		<div class="main-column usercenter news newlist">
			<div class="rightcontentboxx">
				<div class="headertitles_news"><div class="titleinfo"><{$Think.session.website_sitename2}> > <{$article.title}></div></div>
				<div class="realcontentboxx">
					<div class="newsbox">
						<h3><{$article.title}></h3>	
						<notempty name="description">
							<h4>发布时间：<{$article.ctime|date="Y-m-d H:m",###}>&nbsp;&nbsp;来源：<{$article.comefrom}></h4>
							<div class="newsdiscriptionbox">
								<{$article.discription}>
							</div>
						</notempty>
						<div class="newscontentbox1">
						<{$article.content|htmlspecialchars_decode}>
						</div>
						<notempty name="morearticle">
							<div class="morearticle">
								<div class="shraretobox">
								<!-- JiaThis Button BEGIN -->
								<div class="jiathis_style">
									<span class="jiathis_txt">分享到：</span>
									<a class="jiathis_button_qzone"></a>
									<a class="jiathis_button_tsina"></a>
									<a class="jiathis_button_tqq"></a>
									<a class="jiathis_button_renren"></a>
									<a class="jiathis_button_kaixin001"></a>
									<a class="jiathis_button_feixin"></a>
									<a class="jiathis_button_tieba"></a>
									<a class="jiathis_button_cqq"></a>
									<a class="jiathis_button_weixin"></a>
									<a class="jiathis_button_hi"></a>
									<a class="jiathis_button_t163"></a>
									<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
									<a class="jiathis_counter_style"></a>
								</div>
								<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
								<!-- JiaThis Button END -->
								</div>
								<div class="clearfix"></div>
								<div class="xgyd">
								<b>相关阅读：</b>
									<ul>
										<volist name="randarticles" id="vo">
											<li> <a href="<{:U('Public/news')}>/id/<{$vo.id}>"><{$vo.title}></a> &nbsp;&nbsp;<{$vo.ctime|date="Y.m.d",###}></li>
										</volist>
									</ul>
								</div>
							</div>
						</notempty>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
<include file="Public:footer" />
